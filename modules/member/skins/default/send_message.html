<!--%import("filter/send_message.xml")-->
<!--%import("js/member.js")-->

<div id="popHeadder">
    <h1>{$lang->cmd_send_message}</h1>
</div>

<form action="./" method="get" onsubmit="return procFilter(this, send_message)">
<input type="hidden" name="content" value="" />
<input type="hidden" name="receiver_srl" value="{$receiver_info->member_srl}" />

    <div id="popBody">
        <table cellspacing="0" class="tableType5">
        <col width="100" />
        <col />
        <tr>
            <th scope="row"><label for="textfield1">{$lang->receiver}</label></th>
            <td><div class="member_{$receiver_info->member_srl}">{$receiver_info->nick_name} ({$receiver_info->user_id})</div></td>
        </tr>
        <tr>
            <th scope="row">제 목</th>
            <td><input type="text" name="title" id="message_title" class="inputTypeText w100" /></td>
        </tr>
        <tr>
            <td colspan="2">{$editor}</td>
        </tr>
        </table>
    </div>

    <div id="popFooter">
        <ul class="buttonRight nospace">
            <li><span class="buttonTypeA"><img src="./images/blank.gif" alt="" class="leftCap" /><input type="submit" value="{$lang->cmd_send_message}" class="editor_button" accesskey="s" /><img src="./images/blank.gif" alt="" class="rightCap" /></span></li>
            <li><a href="#" onclick="window.close(); return false;" class="buttonTypeA"><img src="./images/blank.gif" alt="" class="leftCap" />{$lang->cmd_close}<img src="./images/blank.gif" alt="" class="rightCap" /></a></li>
        </ul>
    </div>

</form>

<script type="text/javascript">
    xAddEventListener(window, 'load', function() { xGetElementById("message_title").focus(); });
</script>
