<include target="header.html" />

<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/document/tpl/document_config/1'" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<form action="./" method="post" class="x_form-horizontal" method="post">
	<input type="hidden" name="module" value="document" />
	<input type="hidden" name="act" value="procDocumentAdminInsertConfig" />
	<input type="hidden" name="xe_validator_id" value="modules/document/tpl/document_config/1" />

	<div class="x_control-group">
		<label class="x_control-label">{$lang->view_count_option}</label>
		<div class="x_controls">
			<select name="view_count_option">
				<option value="all" selected="selected"|cond="$config->view_count_option=='all'">{$lang->view_count_option_all}</option>
				<option value="some" selected="selected"|cond="$config->view_count_option=='some'">{$lang->view_count_option_some}</option>
				<option value="once" selected="selected"|cond="$config->view_count_option=='once' || !$config->view_count_option">{$lang->view_count_option_once}</option>
				<option value="none" selected="selected"|cond="$config->view_count_option=='none'">{$lang->view_count_option_none}</option>
			</select>
			<p class="x_help-block">{$lang->about_view_count_option}</p>
		</div>
	</div>
	<div class="x_control-group">
		<label class="x_control-label" for="icons">{$lang->cmd_pc_icon_setting}</label>
		<div class="x_controls">
			<select name="icons" id="icons">
				<option value="">{$lang->notuse}</option>
				<option loop="$pcIconSkinList => $key, $val" value="{$val->title}" selected="selected"|cond="$config->icons == $val->title">{$val->title}</option>
			</select>
			<p id="icons_help" class="x_help-block">{$lang->about_cmd_pc_icon_setting}</p>
		</div>
	</div>
	<div class="x_control-group">
		<label class="x_control-label" for="micons">{$lang->cmd_mobile_icon_setting}</label>
		<div class="x_controls">
			<select name="micons" id="micons">
				<option value="">{$lang->notuse}</option>
				<option loop="$pcIconSkinList => $key, $val" value="{$val->title}" selected="selected"|cond="$config->micons == $val->title">{$val->title}</option>
			</select>
			<p id="micons_help" class="x_help-block">{$lang->about_cmd_mobile_icon_setting}</p>
		</div>
	</div>
	<div class="btnArea x_clearfix">
		<span class="x_pull-right" style="margin-left:10px;"><input class="btn" type="button" value="{$lang->cmd_delete_all_thumbnail}" onclick="doDeleteAllThumbnail()"/></span>
		<span class="x_pull-right"><input class="x_btn x_btn-primary" type="submit" value="{$lang->cmd_save}" /></span>
	</div>
</form>
