<form action="./" method="get" onsubmit="return procFormFilter(this, login, procReload)">

  <table>
  <col width="120" />
  <col width="*" />
  <tr>
    <th>{$lang->user_id}</th>
    <td><input type="text" name="user_id" id="user_id" /></td>
  </tr>
  <tr>
    <th>{$lang->password}</th>
    <td><input type="password" name="password" value="" /></td>
